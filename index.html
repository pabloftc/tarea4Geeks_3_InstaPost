<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
    </style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Instagram Post</title>
  </head>
  <body>
    <div class="container">
      <div class="post-header">
        <i class="fab fa-html5"></i>
        <div class="header-text">
          <p class="lead"><strong>HTML5</strong><br />Island</p>
        </div>
        <i class="fas fa-ellipsis-v"></i>
      </div>
      <div class="post-img">
        <img src="https://picsum.photos/id/381/500/400/" alt="" />
      </div>
      <div class="post-icons">
        <i class="far fa-heart"></i>
        <i class="far fa-comment"></i>
        <i class="far fa-paper-plane"></i>
        <i class="far fa-bookmark"></i>
      </div>
      <div class="post-likes">
        <p>
          Liked by <strong>4GeeksAcademy, HTML5, Web</strong> and
          <strong>100,000 others</strong>
        </p>
      </div>
      <div class="post-text">
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Optio
          temporibus ut distinctio repellendus, aperiam, quas obcaecati ducimus
          nostrum quo iste quae voluptates odio similique recusandae maiores eum
          autem molestias quibusdam.
        </p>
      </div>
    </div>
  </body>
</html>
